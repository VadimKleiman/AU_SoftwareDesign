group 'ru.spbau.mit'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.beust', name: 'jcommander', version: '1.7'
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
}